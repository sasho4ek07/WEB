<!DOCTYPE HTML>

<html>
    <head>
	<title>{%  block title %}ВОПРОСЫ&ОТВЕТЫ{%  endblock %}</title>
	{%  block extrahead %}{%  endblock %}
	</head>
	
	<body>
	<h1>НОВЫЕ ВОПРОСЫ</h1>
	<nav><ul class="pagination">
	{%  for p  in paginator.page_range %}
	{%  if p.number == page.number %}
	<li class="active">
	{%  else %}
	<li>
	{%  endif %}
	<a href="{{ paginator.baseurl }}{{p}}">
	{{ p }}</a>
	</li>
	{%  endfor %}
		</ul></nav>
</body>
</html>
